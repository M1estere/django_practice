{% include '../header.html' %}

<h1>Мои рецепты</h1>
<a href="{% url 'recipe_catalog:add_recipe' %}" class="btn btn-success">Добавить рецепт</a>
<ul>
    {% for recipe in recipes %}
        <li>
            <a href="/recipe/{{ recipe.id }}">{{ recipe.name }}</a>
            <a href="/my_recipe/edit/{{ recipe.id }}" class="btn btn-warning">Редактировать</a>
            <a href="/my_recipe/delete/{{ recipe.id }}" class="btn btn-danger">Удалить</a>
        </li>
    {% empty %}
        <p>У вас пока нет рецептов.</p>
    {% endfor %}
</ul>
